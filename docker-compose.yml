version: "3.9"

services:
   app:
    build:
      context: .
    ports:
      - "8000:8000"
    container_name: appc
    volumes:
      - ./todoapp:/app
    command: >
      sh -c "python manage.py makemigrations && python manage.py migrate &&  python manage.py runserver 0.0.0.0:8000"
    environment:
      - DB_HOST=db
      - DB_NAME=devdb
      - DB_USERNAME=devuser
      - DB_PASSWORD=pwdpwdpwd
      - PORT=3306
    depends_on:
      - db

   db:
    image: mysql
    container_name: dbc
    volumes:
      - todo-db-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=devdb
      - MYSQL_USER=devuser
      - MYSQL_PASSWORD=pwdpwdpwd
    ports:
      - "3306:3306"

volumes:
   todo-db-data:
